services:
  - type: web
    name: carrybee-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: DATABASE_URL
        value: # paste your Neon or Supabase Postgres URL here before deploying
